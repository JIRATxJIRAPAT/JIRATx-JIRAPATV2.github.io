{% extends "Users/layout.html" %}

{% block body %}

    <h1>Welcome, {{ request.user.first_name }}</h1>

    <ul>
        <li>Username: {{ request.user.username }}</li>
        <li>Email: {{ request.user.email }}
        
        <h3>Registered Subjects</h3>
        
            {% for x in subject  %}
                <li>{{ x }}</li>
            {% endfor %}
        
    </ul>
    
    <ul>
        <p><a href="{% url 'Register:index' %}">Enrollment</a></p>
        <p><a href="{% url 'Users:logout' %}">Log out</a></p>
    </ul>
{% endblock %}
